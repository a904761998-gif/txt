<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>公告发布</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="admin.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card" id="login-card">
      <div class="h1">公告发布</div>
      <div class="sub">请输入密码登录</div>
      <div class="row">
        <input id="password" class="input" type="password" placeholder="密码" autocomplete="current-password" />
        <button id="login-btn" class="btn">登录</button>
      </div>
      <div id="login-error" class="error" aria-live="polite"></div>
    </div>

    <div class="card hidden" id="admin-card">
      <div class="topline">
        <div>
          <div class="h1">发布新公告</div>
          <div class="sub">发布后侧边栏会在打开时拉取最新公告</div>
        </div>
        <button id="logout-btn" class="btn btn-ghost">退出</button>
      </div>

      <div class="grid">
        <div>
          <div class="label">标题</div>
          <input id="title" class="input" placeholder="例如：版本更新说明" />
        </div>
        <div>
          <div class="label">内容</div>
          <div class="editor-toolbar">
            <button class="tbtn" id="tool-bold" type="button">加粗</button>
            <button class="tbtn" id="tool-italic" type="button">斜体</button>
            <button class="tbtn" id="tool-link" type="button">链接</button>
            <span class="sep"></span>
            <span class="tip">可直接粘贴图片 / 表情包</span>
          </div>
          <div id="content" class="editor" contenteditable="true" spellcheck="false" aria-label="公告内容"></div>
          <div class="img-panel hidden" id="img-panel">
            <div class="img-row">
              <div class="img-label">图片大小</div>
              <input id="img-size" type="range" min="10" max="100" value="80" />
              <div id="img-size-val" class="img-val">80%</div>
            </div>
          </div>
        </div>
        <div class="row end">
          <button id="publish-btn" class="btn">发布</button>
        </div>
        <div id="publish-error" class="error" aria-live="polite"></div>
      </div>

      <div id="toast" class="toast" role="status" aria-live="polite" hidden>发送成功</div>

      <div class="divider"></div>

      <div class="h1">历史记录</div>
      <div class="sub">最近 50 条</div>
      <div id="history" class="history" aria-live="polite"></div>
    </div>
  </div>
</body>
</html>
