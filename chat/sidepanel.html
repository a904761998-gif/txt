<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>大模型对话</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="chat" class="chat">
    <div id="messages" class="messages"></div>
    <div class="composer">
      <div id="input-resizer" class="input-resizer"></div>
      <textarea id="input" placeholder="输入消息..."></textarea>
      <div class="composer-actions">
        <div class="left-actions"><button id="toggle-settings" class="config-btn"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="#4A4A4A" stroke-width="1.5"/><path d="M19.4 14a7.98 7.98 0 0 0 .1-2l2-1.3-2-3.4-2.3.6a8.1 8.1 0 0 0-1.7-1l-.4-2.4h-4l-.4 2.4c-.6.3-1.2.6-1.7 1l-2.3-.6-2 3.4 2 1.3a8 8 0 0 0 0 2l-2 1.3 2 3.4 2.3-.6c.5.4 1.1.8 1.7 1l.4 2.4h4l.4-2.4c.6-.3 1.2-.6 1.7-1l2.3.6 2-3.4-2-1.3Z" stroke="#4A4A4A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>配置</button></div>
        <div class="right-actions"><button id="send">发送</button><button id="clear">清空</button></div>
      </div>
      <div id="inline-settings" class="inline-settings">
        <div class="settings-panel">
          <label>API Base<input id="api-base" placeholder="如 https://api.openai.com" /></label>
          <label>API Key<input id="api-key" placeholder="API Key" type="password" /></label>
          <label>模型<input id="model" placeholder="如 gpt-4o-mini" /></label>
          <button id="save-settings">保存</button>
        </div>
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>
  <script src="../markdown/marked.min.js"></script>
  <script src="sidepanel.js" defer></script>
</body>
</html>
